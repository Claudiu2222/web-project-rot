<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <title>Contact RoT Team</title>
  </head>
  <body>
    <div class="main">
      <div class="main__right-panel">
        <form action="" method="POST" class="main__form">
          <h2>Trimite un mesaj</h2>
          <div class="form__name">
            <label for="name">Nume</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form__email">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form__phone">
            <label for="telefon">Telefon</label>
            <input type="number" id="telefon" name="telefon" required />
          </div>
          <div class="form__message">
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
          </div>
          <button type="submit">Send</button>
        </form>
      </div>
      <div class="main__left-panel">
        <h2>Contact RoT Team</h2>
        <ul>
          <li><strong>Email:</strong> team@rot.com</li>
          <li><strong>Phone:</strong> +1-555-1234</li>
          <li><strong>Address:</strong> 123 Main St, Anytown USA</li>
        </ul>
      </div>
    </div>
  </body>
</html>
