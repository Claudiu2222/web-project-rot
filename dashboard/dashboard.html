<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="dashboard.css" />
  <script src="/global/global.js" defer></script>
  <script src="dashboard.js" defer></script>
  <link rel="icon" href="../img/nobg-icon.png" />
  <!--Pentru buton settings-->
  <script src="https://kit.fontawesome.com/6666f8a27a.js" crossorigin="anonymous"></script>
  <!---->
</head>

<body>
  <header class="hero">
    <nav class="nav">
      <div class="nav__logo">RoT</div>
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="" class="anchor--selected">Profil</a>
        </li>
        <li class="nav__list-item">
          <a href="../quizzes/quiz.html" class="anchor--not-selected">Teste</a>
        </li>
        <li class="nav__list-item">
          <a href="../lessons/lessons.html" class="anchor--not-selected">Lec»õii</a>
        </li>
      </ul>
    </nav>

    <div class="fundal"></div>
  </header>

  <main>
    <div class="container">
      <div class="stats">
        <h1 class="stats__title">Statistici</h1>
        <div class="stats__box stats__box-answers">
          <div class="stats__title-box">Raspunsuri corecte</div>
          <div class="number__text"></div>
        </div>
        <div class="stats__box stats__box-wrongs">
          <div class="stats__title-box stats__title-box--red">
            Raspunsuri gresite
          </div>
          <div class="number__text"></div>
        </div>
        <div class="stats__box stats__box-quizzes">
          <div class="stats__title-box">Chestionare promovate</div>
          <div class="number__text"></div>
        </div>
        <div class="stats__box stats__box-points">
          <div class="stats__title-box stats__title-box--primary-color">
            Numar puncte
          </div>
          <div class="number__text"></div>
        </div>
      </div>
      <div class="last-quizz">
        <div class="last-quizz--border-top"></div>
        <div class="last-quizz__title">Ultimul test</div>
        <div class="card">
          <div class="card__title">Testul 1</div>
          <div class="card__content">
            <div class="card__score">
              <span class="player_score"> 100 </span> / 100
            </div>
            <div class="card__start">Incepeti un nou test</div>
          </div>
        </div>
      </div>
      <div class="leaderboard">
        <div class="leaderboard__header">
          <h1 class="leaderboard__title">Top 10 utilizatori</h1>
          <div class="leaderboard__buttons">
            <button class="leaderboard__button" id="top-points" data-score-type="totalScore">Puncte</button>
            <button class="leaderboard__button" data-score-type="quizzesPassed" id="top-quizzes">
              Chestionare completate
            </button>
            <button class="leaderboard__button" data-score-type="correctAnswers" id="top-answers">
              Raspunsuri corecte
            </button>
          </div>
        </div>

        <table>
          <thead>
            <tr>
              <th>Rank</th>
              <th>Username</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody>
            <tr class="gold-medal">
              <td>1.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr class="silver-medal">
              <td>2.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr class="bronze-medal">
              <td>3.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">4.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">5.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">6.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">7.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">8.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">9.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
            <tr>
              <td class="medal">10.</td>
              <td class="name"></td>
              <td class="score"></td>
            </tr>
          </tbody>
        </table>

      </div>
      <div class="profile">
        <div class="profile__picture">
          <img class="picture__source" src="" />
        </div>
        <div class="profile__name"></div>
        <div class="profile__settings">
          <i class="fa-sharp fa-solid fa-gear settings__btn"></i>
        </div>
        <button class="logout__btn">Logout</button>
      </div>
    </div>
  </main>
</body>

</html>
