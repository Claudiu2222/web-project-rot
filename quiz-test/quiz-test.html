<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizzes</title>
    <link rel="stylesheet" href="quiz.test.css" />
    <script src="quiz-test.js" defer></script>
  </head>

  <body>
    <header class="hero">
      <nav class="nav">
        <div class="nav__logo">RoT</div>
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="../dashboard/dashboard.html" class="anchor--not-selected"
              >Profil</a
            >
          </li>
          <li class="nav__list-item">
            <a href="../quizzes/quiz.html" class="anchor--not-selected"
              >Teste</a
            >
          </li>
          <li class="nav__list-item">
            <a href="../lessons/lessons.html" class="anchor--not-selected"
              >Lecții</a
            >
          </li>
        </ul>
      </nav>
      <div class="hero__display"></div>
    </header>

    <main>
      <div class="quiz">
        <h2 class="quiz__title">Quiz Title</h2>
        <div class="quiz__stats">
          <span class="quiz__stat quiz__stat-time"
            >Timp rămas: <span id="remaining-time">30:00</span></span
          >
          <span class="quiz__stat quiz__stat-remaining"
            >Întrebari rămase: <span id="remaining-questions">26</span></span
          >
          <span class="quiz__stat quiz__stat-correct"
            >Răspunsuri corecte: <span id="correct-answers">0</span></span
          >
          <span class="quiz__stat quiz__stat-wrong"
            >Răspunsuri greșite: <span id="wrong-answers">0</span></span
          >
        </div>
        <div class="quiz__question">
          <h3 class="quiz__question-text">
            În ce ordine vor circula autoturismele prin intersecţiile
            prezentate?
          </h3>
          <div class="quiz__image">
            <img src="/img/imagine-test-quiz.png" alt="Question Image" />
          </div>
          <ul class="quiz__answers">
            <li>
              <button class="quiz__answer-btn quiz__answer-btn--not-chosen">
                <span class="quiz__answer-label">A. </span>albastru, roşu,
                galben
              </button>
            </li>
            <li>
              <button class="quiz__answer-btn quiz__answer-btn--not-chosen">
                <span class="quiz__answer-label">B. </span>albastru, roşu,
                galben
              </button>
            </li>
            <li>
              <button class="quiz__answer-btn quiz__answer-btn--not-chosen">
                <span class="quiz__answer-label">C. </span>galben, roşu,
                albastru
              </button>
            </li>
          </ul>
        </div>
        <div class="quiz__controls">
          <button class="quiz__submit-btn">Trimite răspuns</button>
          <button class="quiz__skip-btn">Sari peste</button>
        </div>
      </div>
    </main>
  </body>
</html>
