<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoT</title>
  <link rel="stylesheet" href="homepage.css">
  <script src="homepage.js" defer></script>
</head>

<body>
  <header class="header">
    <nav class="menu__nav">
      <span class="menu__logo">RoT</span>
      <ul class="menu__list">
        <li class="menu__list-item"><a href="" class="anchor--selected">Home</a></li>
        <li class="menu__list-item"><a href="" class="anchor--not-selected">About</a></li>
        <li class="menu__list-item"><a href="" class="anchor--not-selected">Go to Dashboard</a></li>
      </ul>
    </nav>
    <section class="hero">
      <div class="hero__content">
        <h1 class="hero__title">Welcome to RoT</h1>
        <p class="hero__description">RoT is a web application that allows you to track your daily tasks and
          activities.</p>
        <a href="" class="hero__button">Get Started</a>
      </div>
    </section>
  </header>
  <main>


    <section class="stats">
      <div class="stats__content">
        <div class="stats__card">
          <h2 class="stats__card-title">Total Tasks</h2>
          <p class="stats__card-number">0</p>
        </div>
        <div class="stats__card">
          <h2 class="stats__card-title">Total Activities</h2>
          <p class="stats__card-number">0</p>
        </div>
        <div class="stats__card">
          <h2 class="stats__card-title">Total Time</h2>
          <p class="stats__card-number">0</p>
        </div>
      </div>
    </section>
  </main>
  <footer>
  </footer>

</body>

</html>
